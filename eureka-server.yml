server:
  port: 8761

eureka:
  client:
    registerWithEureka: false         #Evita la recursión de su registro y que sea cliente
    fetchRegistry: false              #Evita la recursión de su registro y que sea cliente
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
  server:
    waitTimeInMsWhenSyncEmpty: 0    #wait time for subsequent sync
